<form *ngIf="filterRule" name="deleteForm" (ngSubmit)="confirmDelete(filterRule?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-filterRule-heading" jhiTranslate="accountManagerApp.filterRule.delete.question" [translateValues]="{ field: 'accountManagerApp.RuleField.' + filterRule.field | translate, operator: 'accountManagerApp.RuleOperator.' + filterRule.operator | translate, stringValue: filterRule.stringValue }">Are you sure you want to delete this Filter Rule?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-filterRule" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
