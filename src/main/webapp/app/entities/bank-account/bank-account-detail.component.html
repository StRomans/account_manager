<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bankAccount">
            <h2><span jhiTranslate="accountManagerApp.bankAccount.detail.title">Bank Account</span> {{ bankAccount.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="accountManagerApp.bankAccount.label">Label</span></dt>
                <dd>
                    <span>{{ bankAccount.label }}</span>
                </dd>
                <dt><span jhiTranslate="accountManagerApp.bankAccount.currency">Currency</span></dt>
                <dd>
                    <div *ngIf="bankAccount.currency">
                        <a [routerLink]="['/currency', bankAccount.currency?.id, 'view']">{{ bankAccount.currency?.code }}</a>
                    </div>
                </dd>
                <dt *jhiHasAnyAuthority="'ROLE_ADMIN'"><span jhiTranslate="accountManagerApp.bankAccount.owner">Owner</span></dt>
                <dd *jhiHasAnyAuthority="'ROLE_ADMIN'">
                    {{ bankAccount.owner?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bank-account', bankAccount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
