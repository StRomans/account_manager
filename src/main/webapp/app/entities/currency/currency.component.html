<div>
    <h2 id="page-heading">
        <span jhiTranslate="accountManagerApp.currency.home.title">Currencies</span>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="currencies?.length === 0">
        <span jhiTranslate="accountManagerApp.currency.home.notFound">No currencies found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="currencies && currencies.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="accountManagerApp.currency.label">Label</span></th>
                    <th scope="col" ><span jhiTranslate="accountManagerApp.currency.code">Code</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let currency of currencies ;trackBy: trackId">
                    <td><a [routerLink]="['/currency', currency.id, 'view']">{{ currency.id }}</a></td>
                    <td>{{ currency.label }}</td>
                    <td>{{ currency.code }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/currency', currency.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
